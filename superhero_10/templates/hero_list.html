<!-- templates/hero_list.html -->
{% extends 'superhero_theme.html' %}

{% block title %}Heroes List{% endblock title %}

{% block content %}

    {% for hero in object_list %}
        <div>
            <!--style from the bootstrap file-->
            <div>
                <!--style from the bootstrap file-->
                <h2> 
                    <a href="{{ hero.pk }}">{{ hero.name }}</a>
                </h2>
            </div>
            <div class="card-body bg-light text-dark">
               <!--style from the bootstrap file-->
                <p>
                    Hero: {{ hero.name }}
                </p>
                
                <p>
                    Secret ID: {{ hero.identity }}
                </p>

                {% if missing %}
                    <p class="border"><i class="fa fa-user fa-6x"></i></p>
                {% endif %}
                <!--missing conditional for border class-->

                <img width="300" src="/static/{{ hero.image }}" alt="{{ hero.identity }}">
            </div>
        </div>

    {% endfor %}

{% endblock content %}
